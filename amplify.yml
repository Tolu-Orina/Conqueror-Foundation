version: 1
applications:
  - appRoot: test2
    frontend:
      buildPath: test2
      phases:
        preBuild:
          commands:
            - echo Entered the pre-build phase...
            - pwd
            - npm install --force

        build:
          commands:
            - echo "ðŸ› ï¸ Setting up your environmental variables..."
            - echo "NEXT_PUBLIC_USER_POOL_ID=$USER_POOL_ID" >> .env
            - echo "NEXT_PUBLIC_APP_CLIENT_ID=$APP_CLIENT_ID" >> .env
            - echo "NEXT_PUBLIC_REGION" >> .env
            - echo "Printing environmental variables to the console to ensure they are correct"
            - cat .env
            - npm run build
            - echo "âœ… Success!"
      artifacts:
        baseDirectory: .next
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*